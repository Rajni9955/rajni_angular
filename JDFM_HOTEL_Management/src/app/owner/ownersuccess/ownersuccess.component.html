<button mat-raised-button color="primary" (click)="back()">Back</button><br><br><br>

<button mat-raised-button color="accent" (click)="hotelRegistration()">New Hotel Registration</button> &nbsp;
<button mat-raised-button color="accent" (click)="myHotelDetails()">My Hotel Details</button>

<div  *ngIf="showTable">
    <table   >
        <tr>
            <th>Owner Name</th>
            <th>Owner Contact</th>
            <th>Hotel Name</th>
            <th>Hotel Address</th>
            <th>Hotel Contact</th>
            <th>Hotel Menu</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tr *ngFor="let hotelData of userHotelDetails">
           <td>{{hotelData.ownerName}}</td>
           <td>{{hotelData.ownerContact}}</td>
           <td>{{hotelData.hotelName}}</td>
           <td>{{hotelData.hotelAddress}}</td>
           <td>{{hotelData.hotelContact}}</td>
           <td>{{hotelData.hotelMenu}}</td>
           <td><mat-icon (click)="delete(hotelData.id)">delete</mat-icon></td>
           <td><mat-icon (click)="edit(hotelData.id)" >mode_edit</mat-icon></td>
        </tr>
    </table>
    </div>
